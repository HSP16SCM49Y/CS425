<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="index-light.html">Home</a></li>

            </ul>
        </nav>
        <h1 class="text-muted">Target</h1>
    </div>

    <div class="jumbotron">
        <h2>Card information</h2>
        <form class="form-signin">
            <label for="inputName" class="sr-only">Holder Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Holder Name" required autofocus>
            <label for="inputcardnum" class="sr-only">Card Number</label>
            <input type="number" name="inputcardnum" id="inputcardnum" class="form-control" placeholder="Card number" required autofocus>
            <label for="inputName" class="sr-only">Expiration date</label>
            <input type="date" name="inputcard" id="inputcard" class="form-control" placeholder="expiration date" required autofocus>
            <label for="inputnum" class="sr-only">CCV</label>
            <input type="number" name="inputnum" id="inputnum" class="form-control" placeholder="CCV" required autofocus>

            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Place order</button>
        </form>
    </div>



    <footer class="footer">
        <p>&copy; Company 2017</p>
    </footer>

</div>
</body>
</html>
